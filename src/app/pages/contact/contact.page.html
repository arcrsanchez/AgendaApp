<ion-header>
  <div *ngIf="contact">
    <ion-toolbar>
      <ion-item lines="none">
        <a [routerLink]="['/contact-book']">
          <ion-fab-button class="rs-black">
            <ion-icon name="arrow-round-back"></ion-icon>
          </ion-fab-button>
        </a>
        <ion-title class="rs-black">
          Contacte
        </ion-title>
        <a [routerLink]="['/edit-contact', contact.id]" routerLinkActive="router-link-active">
          <ion-button size="medium" class="rs-black">
            <ion-icon name="create"></ion-icon>
          </ion-button>
        </a>
        <ion-button (click)="deleteContact()" size="medium" class="rs-black">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <div *ngIf="contact">
    <ion-list lines="none">
      <ion-list-header>
        <h3>
          <strong>{{ contact.name }} {{ contact.lastName }}</strong>
        </h3>
      </ion-list-header>
      <ion-item>
        <ion-label>
          <strong>Adreca electrònica: </strong>{{ contact.email }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <strong>Adreca fısica: </strong>{{ contact.address }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <strong>Telèfon fixe: </strong>{{ contact.telephone }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <strong>Telèfon mòbil: </strong>{{ contact.phone }}
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
